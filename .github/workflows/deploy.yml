name: Deploy Node.js App to VPS

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build # Use if you have a build step, otherwise you can remove this

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/phamquan/my-app-directory
          git pull origin main
          npm install
          pm2 restart all # Use this if you're using pm2 to manage your process
